<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <script src="https://kit.fontawesome.com/a42bdf2edd.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote">
        <main>
            <h2>Mindful Words for Today </h2>
           
            <section id="quoteText">Loading.....</section>
            <span id="quoteAuthor">Loading.....</span>
            
            <div id="btn">
                <button>Next Quote</button>
                <button id="Copy"><i class="fa-regular fa-copy"></i>Copy</button>
            
            </div>
        </main>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
